<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
<stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
</linearGradient>
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
<feGaussianBlur stdDeviation="15" result="blur" />
<feComposite in="SourceGraphic" in2="blur" operator="over" />
</filter>
</defs>

<!-- Background (Safe area for maskable icon) -->

<rect width="512" height="512" rx="0" fill="url(#bg-grad)" />

<!-- Circle accent -->

<circle cx="256" cy="256" r="180" fill="#312e81" opacity="0.5" />

<!-- Sword Graphic -->

<g transform="translate(256, 256) rotate(-45)">
<!-- Blade -->
<path d="M-10,-120 L10,-120 L15,80 L-15,80 Z" fill="#e2e8f0" />
<path d="M-10,-120 L0,-125 L0,80 L-15,80 Z" fill="#cbd5e1" />
<!-- Guard -->
<rect x="-40" y="80" width="80" height="15" rx="4" fill="#fbbf24" />
<!-- Hilt -->
<rect x="-10" y="95" width="20" height="40" rx="2" fill="#92400e" />
<!-- Pommel -->
<circle cx="0" cy="140" r="10" fill="#fbbf24" />
</g>

<!-- Sparkles -->

<path d="M400,150 L410,170 L430,180 L410,190 L400,210 L390,190 L370,180 L390,170 Z" fill="#fde047" filter="url(#glow)">
<animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
</path>
<path d="M120,380 L125,390 L135,395 L125,400 L120,410 L115,400 L105,395 L115,390 Z" fill="#fde047" filter="url(#glow)">
<animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite" />
</path>

<!-- Lettering (RPG) -->

<text x="50%" y="85%" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-weight="bold" font-size="40" style="letter-spacing: 10px;">RPG</text>
</svg>