<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Background with deep indigo gradient -->
<rect width="512" height="512" rx="112" fill="url(#paint0_linear)"/>

<!-- Outer glowing ring -->

<circle cx="256" cy="256" r="180" stroke="#6366f1" stroke-width="8" stroke-dasharray="20 10" opacity="0.5" />

<!-- Sword blade (Vertical) -->

<path d="M256 80L286 150V380H226V150L256 80Z" fill="url(#paint1_linear)" stroke="white" stroke-width="4"/>

<!-- Sword Guard -->

<rect x="186" y="380" width="140" height="24" rx="4" fill="#475569" stroke="white" stroke-width="4"/>

<!-- Hilt -->

<rect x="236" y="404" width="40" height="40" rx="4" fill="#1e293b" stroke="white" stroke-width="4"/>

<!-- Pommel/Gem -->

<circle cx="256" cy="450" r="14" fill="#fbbf24" stroke="white" stroke-width="3"/>

<!-- Magic Sparkles -->

<circle cx="160" cy="180" r="8" fill="#fbbf24">
<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
</circle>
<circle cx="360" cy="240" r="6" fill="#6366f1">
<animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
</circle>
<circle cx="200" cy="300" r="10" fill="#22c55e">
<animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
</circle>

<defs>
<linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop stop-color="#1e1b4b"/>
<stop offset="1" stop-color="#312e81"/>
</linearGradient>
<linearGradient id="paint1_linear" x1="256" y1="80" x2="256" y2="380" gradientUnits="userSpaceOnUse">
<stop stop-color="#e0e7ff"/>
<stop offset="1" stop-color="#6366f1"/>
</linearGradient>
</defs>
</svg>